        })

        $('#resetButton').on('click', function () {
            layer.confirm('确认重置吗', function (index) {

                layui.form.render();
                $("[name='fileNameEchoDisplay']").each(function(){
                    $(this).remove();
                });

                //清空上传
                layer.close(index);
            });
