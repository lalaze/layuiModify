<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="./src/css/layui.css">
    <title>Document</title>
</head>
<body>
    <div class="layui-form">
        <table class="layui-table" style="width: 500px;">
            <colgroup>
                <col width="150px">
                <col width="150px">
            </colgroup>
            <thead>
                <th>11</th>
                <th>22</th>
            </thead>
            <tbody>
                <tr>
                    <td>11</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td>22</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="layui-btn" id="add1">添加一行</button>
    <div id="test1"></div>
    <div id="test2"></div>
    <script src="./src/layui.js"></script>
    <script>
    layui.use("dataTable",function() {
        let dataTable = layui.dataTable
        dataTable.render({
            elem: '#test1',
            add:"#add1",
            width:'700px',
            data: [{name:'1',post:'2',authorizedSignatureArea:'3'},{name:'4',post:'4',authorizedSignatureArea:'4'}],
            cols: [
                {field:'name',title:'姓名',width:'150px',edit:true},
                {field:'post',title:'职位',width:'150px'},
                {field:'authorizedSignatureArea',title:'授权签字领域'}
            ]
        })
        dataTable.render({
            elem: '#test2',
            width:'700px',
            data: [{name:'1',post:'2',authorizedSignatureArea:'3'},{name:'',post:'',authorizedSignatureArea:''}],
            cols: [
                {field:'name',title:'姓名',width:'150px',edit:true},
                {field:'post',title:'职位',width:'150px'},
                {field:'authorizedSignatureArea',title:'授权签字领域'},
            ]
        })
    })
    </script>
</body>
</html>
